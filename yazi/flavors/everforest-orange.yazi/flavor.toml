# vim:fileencoding=utf-8:foldmethod=marker
# Everforest Dark Hard with Orange Accent - Full Color Palette

# : Manager {{{

[mgr]
cwd = { fg = "#a7c080" }

# Find
find_keyword  = { fg = "#dbbc7f", bold = true, italic = true, underline = true }
find_position = { fg = "#d699b6", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#a7c080", bg = "#a7c080" }
marker_cut      = { fg = "#e67e80", bg = "#e67e80" }
marker_marked   = { fg = "#7fbbb3", bg = "#7fbbb3" }
marker_selected = { fg = "#e69875", bg = "#e69875" }

# Count
count_copied   = { fg = "#272e33", bg = "#a7c080" }
count_cut      = { fg = "#272e33", bg = "#e67e80" }
count_selected = { fg = "#272e33", bg = "#e69875" }

# Border
border_symbol = "â”‚"
border_style  = { fg = "#4f585e" }

# : }}}


# : Indicator (File cursor - ORANGE) {{{

[indicator]
parent  = { fg = "#272e33", bg = "#e69875" }
current = { fg = "#272e33", bg = "#e69875" }
preview = { fg = "#272e33", bg = "#e69875" }
padding = { open = "", close = "" }

# : }}}


# : Tabs {{{

[tabs]
active   = { fg = "#272e33", bg = "#e69875", bold = true }
inactive = { fg = "#859289", bg = "#3a464c" }

# Separator
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

# : }}}


# : Mode {{{

[mode]
normal_main = { fg = "#272e33", bg = "#e69875", bold = true }
normal_alt  = { fg = "#e69875", bg = "#3a464c", bold = true }

select_main = { fg = "#272e33", bg = "#d699b6", bold = true }
select_alt  = { fg = "#d699b6", bg = "#3a464c", bold = true }

unset_main = { fg = "#272e33", bg = "#7fbbb3", bold = true }
unset_alt  = { fg = "#7fbbb3", bg = "#3a464c", bold = true }

# : }}}


# : Status {{{

[status]
overall   = {}
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

permissions_s = { fg = "#4f585e" }
permissions_t = { fg = "#a7c080" }
permissions_r = { fg = "#dbbc7f" }
permissions_w = { fg = "#e67e80" }
permissions_x = { fg = "#7fbbb3" }

progress_label  = { bold = true }
progress_normal = { fg = "#a7c080", bg = "#272e33" }
progress_error  = { fg = "#e67e80", bg = "#272e33" }

# : }}}


# : Which {{{

[which]
cols            = 3
mask            = { bg = "#1e2326" }
cand            = { fg = "#7fbbb3" }
rest            = { fg = "#859289" }
desc            = { fg = "#d699b6" }
separator       = "  "
separator_style = { fg = "#4f585e" }

# : }}}


# : Confirmation {{{

[confirm]
border     = { fg = "#e69875" }
title      = { fg = "#e69875" }
body       = { fg = "#d3c6aa" }
list       = { fg = "#d3c6aa" }
btn_yes    = { fg = "#272e33", bg = "#a7c080" }
btn_no     = { fg = "#272e33", bg = "#e67e80" }
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# : }}}


# : Spotter {{{

[spot]
border = { fg = "#7fbbb3" }
title  = { fg = "#7fbbb3" }

tbl_col  = { fg = "#a7c080" }
tbl_cell = { fg = "#dbbc7f" }

# : }}}


# : Notification {{{

[notify]
title_info  = { fg = "#a7c080" }
title_warn  = { fg = "#dbbc7f" }
title_error = { fg = "#e67e80" }

icon_info  = ""
icon_warn  = ""
icon_error = ""

# : }}}


# : Picker {{{

[pick]
border   = { fg = "#e69875" }
active   = { fg = "#e69875", bold = true }
inactive = { fg = "#859289" }

# : }}}


# : Input {{{

[input]
border   = { fg = "#7fbbb3" }
title    = { fg = "#d3c6aa" }
value    = { fg = "#d3c6aa" }
selected = { fg = "#272e33", bg = "#e69875" }

# : }}}


# : Completion {{{

[cmp]
border   = { fg = "#7fbbb3" }
active   = { fg = "#272e33", bg = "#e69875" }
inactive = { fg = "#d3c6aa" }

icon_file    = ""
icon_folder  = ""
icon_command = ""

# : }}}


# : Task manager {{{

[tasks]
border  = { fg = "#d699b6" }
title   = { fg = "#d3c6aa" }
hovered = { fg = "#e69875", underline = true }

# : }}}


# : Help {{{

[help]
on      = { fg = "#a7c080" }
run     = { fg = "#7fbbb3" }
desc    = { fg = "#d3c6aa" }
hovered = { fg = "#272e33", bg = "#e69875", bold = true }
footer  = { fg = "#272e33", bg = "#d3c6aa" }

# : }}}


# : Filetype {{{

[filetype]
rules = [
	{ mime = "image/*", fg = "#dbbc7f" },
	{ mime = "{audio,video}/*", fg = "#d699b6" },
	{ mime = "application/*zip", fg = "#e67e80" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#e67e80" },
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#7fbbb3" },
	{ mime = "text/*", fg = "#a7c080" },
	{ name = "*", is = "exec", fg = "#a7c080", bold = true },
	{ name = "*/", fg = "#a7c080" },
	{ name = "*", fg = "#d3c6aa" }
]

# : }}}
